{% extends 'base.html' %}

{% block title %}등록된 인증 정보{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">등록된 인증 정보</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <ul class="list-group">
                {% for credential in credentials %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5>{{ credential.csp }}</h5>
                            <p>{{ credential.description or '해당 없음' }}</p>
                        </div>
                        <form action="{{ url_for('credentials.delete', credential_id=credential.id) }}" method="POST" onsubmit="return confirm('이 자격 증명을 삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
