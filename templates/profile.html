{% extends 'base.html' %}

{% block title %}회원 정보 수정{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">회원 정보 수정</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- 사용자 이름 변경 -->
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">사용자 이름 변경</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/profile/change_username">
                        <div class="form-group mb-3">
                            <label for="new_username" class="form-label">새 사용자 이름</label>
                            <input type="text" class="form-control" id="new_username" name="new_username" placeholder="새 사용자 이름" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">사용자 이름 변경</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 비밀번호 변경 -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">비밀번호 변경</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/profile/change_password">
                        <div class="form-group mb-3">
                            <label for="current_password" class="form-label">현재 비밀번호</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" placeholder="현재 비밀번호" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="new_password" class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="새 비밀번호" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
