{% extends 'base.html' %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="text-center">로그인</h2>

                <!-- 플래시 메시지 표시 -->
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        <div class="alert alert-dismissible fade show mt-2" role="alert">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <!-- 로그인 폼 -->
                <form action="/login" method="POST">
                    <div class="form-group mb-3">
                        <label for="username">사용자 이름</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="사용자 이름" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">비밀번호</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                </form>
                <p class="mt-3">계정이 없으신가요? <a href="/signup">회원가입</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
