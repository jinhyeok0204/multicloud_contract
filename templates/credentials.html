{% extends 'base.html' %}

{% block title %}자격 증명 등록{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="text-center">자격 증명 등록</h2>

                <form action="/credentials" method="POST" enctype="multipart/form-data">
                    <!-- CSP 선택 -->
                    <div class="form-group mb-3">
                        <label for="csp">CSP 선택</label>
                        <select id="csp" name="csp" class="form-control" required>
                            <option value="" selected>선택하세요</option>
                            <option value="AWS">AWS</option>
                            <option value="GCP">GCP</option>
                            <option value="Azure">Azure</option>
                        </select>
                    </div>

                    <!-- AWS 자격 증명 업로드 -->
                    <div class="form-group mb-3" id="aws-credentials" style="display:none;">
                        <label>AWS 자격 증명 파일 업로드</label>
                        <input type="file" name="aws_credentials" class="form-control">
                    </div>

                    <!-- GCP 자격 증명 업로드 -->
                    <div class="form-group mb-3" id="gcp-credentials" style="display:none;">
                        <label>GCP 자격 증명 파일 업로드</label>
                        <input type="file" name="gcp_credentials" class="form-control">
                    </div>

                    <!-- Azure 자격 증명 업로드 -->
                    <div class="form-group mb-3" id="azure-credentials" style="display:none;">
                        <label>Azure 자격 증명 파일 업로드</label>
                        <input type="file" name="azure_credentials" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">제출</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// 선택된 CSP에 따라 자격 증명 파일 필드 표시
document.getElementById('csp').addEventListener('change', function () {
    var awsDiv = document.getElementById('aws-credentials');
    var gcpDiv = document.getElementById('gcp-credentials');
    var azureDiv = document.getElementById('azure-credentials');
    var selectedCSP = this.value;

    awsDiv.style.display = 'none';
    gcpDiv.style.display = 'none';
    azureDiv.style.display = 'none';

    if (selectedCSP === 'AWS') {
        awsDiv.style.display = 'block';
    } else if (selectedCSP === 'GCP') {
        gcpDiv.style.display = 'block';
    } else if (selectedCSP === 'Azure') {
        azureDiv.style.display = 'block';
    }
});
</script>
{% endblock %}
